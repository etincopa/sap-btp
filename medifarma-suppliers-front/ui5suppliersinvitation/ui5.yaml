specVersion: "1.0"
metadata:
  name: ui5suppliersinvitation
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  customTasks:
    - name: webide-extension-task-updateManifestJson
      afterTask: generateVersionInfo
      configuration:
        appFolder: webapp
        destDir: dist
    - name: webide-extension-task-resources
      afterTask: webide-extension-task-updateManifestJson
      configuration:
        nameSpace: com/everis
    - name: webide-extension-task-copyFile
      afterTask: webide-extension-task-resources
      configuration:
        srcFile: "/xs-app.json"
        destFile: "/xs-app.json"
    - name: webide-extension-task-lint
      afterTask: webide-extension-task-copyFile
      configuration:
        destDir: dist
        appFolder: webapp
        nameSpace: com/everis
# https://sap.github.io/ui5-tooling/pages/extensibility/CustomServerMiddleware/
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      mountPath: /odata/v2/generate
      afterMiddleware: compression
      configuration:
        baseUri: http://localhost:4004/v2/generate
