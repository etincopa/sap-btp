specVersion: "2.4"
metadata:
  name: caja-chica-taskui
type: application
framework:
  name: SAPUI5
  version: 1.94.1
  libraries:
    - name: sap.ui.layout
    - name: sap.ui.core
    - name: sap.m
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_belize
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://everises4:50100
            client: "600"
            destination: S4H_HTTP_BASIC
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
