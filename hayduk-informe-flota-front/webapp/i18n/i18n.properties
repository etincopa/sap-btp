mensajeInforme = Volumen total del último informe almacenado localmente para su tratamiento posterior o recuperación. \n\n Para constatar que se ha guardado en el servidor SAP por favor revise el "Log", si en él se indica una operación exitosa, la información ya se encuentra en SAP, caso contrario dirigirse a "Cola de Operaciones".