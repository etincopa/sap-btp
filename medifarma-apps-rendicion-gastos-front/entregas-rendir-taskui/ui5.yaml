specVersion: '1.0'
metadata:
  name: entregas-rendir-taskui
type: application
server:
  customMiddleware:
   # - name: requestProxy
    #  beforeMiddleware: serveResources
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - path: /sap/opu/odata
            url: http://localhost
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: # The UI5 version, for instance, 1.78.1. Empty means latest version
    - name: ui5-middleware-cfdestination
      afterMiddleware: compression
      configuration:
        authenticationMethod: "route" # "none" || "route", default: "none"
        allowServices: true # allows BTP services like SAP IoT to be used
        debug: true
        port: 5000
        xsappJson: "xs-app.json"
        destinations:
          # check that the destination name (here: "backend") matches your router in xs-app.json
          - name: "bpmworkflowruntime"
            url: "https://api.workflow-sap.cfapps.us10.hana.ondemand.com/workflow-service"
          - name: "saperp"
            url: "http://varsupport.everis.pe:50100"      
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
builder:
  customTasks:
    - name: webide-extension-task-updateNeoApp
      afterTask: generateVersionInfo
      configuration:
        destDir: dist
        appFolder: webapp
       
    - name: webide-extension-task-updateManifestJson
      afterTask: webide-extension-task-updateNeoApp
      configuration:
        appFolder: webapp
        destDir: dist
    - name: webide-extension-task-lint
      afterTask: webide-extension-task-updateManifestJson
      configuration:
        destDir: dist
        appFolder: webapp
     
    - name: webide-extension-task-resources
      afterTask: webide-extension-task-lint
      
        

---
specVersion: "1.0"
kind: extension
type: server-middleware
metadata:
  name: requestProxy
middleware:
  path: lib/middleware/requestProxy.js
